<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="flex justify-center items-center h-screen bg-slate-300">
    <div class="card bg-gray-700 shadow-md p-6 rounded-lg w-80">
      <h2 class="text-white text-center text-xl font-semibold mb-4">
        Counter App
      </h2>
      <div class="count text-center text-4xl font-bold mb-6">0</div>
      <div class="flex justify-between">
        <button class="minus btn btn-blue">
          <i class="fa-solid fa-minus fa-beat"></i>
        </button>
        <button class="reset btn btn-red">Reset</button>
        <button class="plus btn btn-green">
          <i class="fa-solid fa-plus fa-beat"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
