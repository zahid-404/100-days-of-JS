<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Hex Color Generator</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-white flex items-center justify-center h-screen">
    <div class="bg-green-300 p-8 rounded-lg shadow-md w-80">
      <h1 class="text-black text-2xl font-semibold mb-4 text-center">
        Random Hex Color Generator
      </h1>
      <p
        class="text-black text-center text-4xl font-bold mb-6"
        id="randomColor"
      >
        #FFFFFF
      </p>
      <button
        onclick="generate()"
        class="w-full py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none"
        id="generateButton"
      >
        Generate Color
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
