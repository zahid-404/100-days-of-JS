<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup App</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-blue-400 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center">
      <h1 class="text-4xl font-bold mb-2">
        Let's<span class="text-blue-500"> Create a Modal</span>
      </h1>
      <p class="text-xl">click below button</p>
      <button
        onclick="openModal()"
        class="mt-4 px-6 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 transition duration-300 ease-in-out"
      >
        Test Popup
      </button>
    </div>

    <!-- Modal -->
    <div
      id="modal"
      class="top-0 max-w-4xl fixed w-full h-full flex items-center justify-center bg-black bg-opacity-50 transform translate-y-full transition-transform duration-300 ease-in-out"
    >
      <div class="bg-white p-8 rounded-lg shadow-lg text-center">
        <h2 class="text-2xl font-bold mb-2">Modal Title</h2>
        <p class="text-xl">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Magni, qui
          ipsa, atque quis error doloremque iusto ipsum, iure quae excepturi
          rerum facere quos officiis ipsam?
        </p>
        <button
          id="closeModalButton"
          onclick="closeModal()"
          class="mt-4 px-6 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 transition duration-300 ease-in-out"
        >
          Close Modal
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
